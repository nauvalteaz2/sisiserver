<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
    }
    header h1 {
      margin: 0;
    }
    header .button {
      background-color: white;
      color: #007bff;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    nav {
      background-color: #007bff;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 10px 20px;
      gap: 20px; /* Jarak antar item di navbar */
    }
    nav a, nav button {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }
    nav a:hover, nav button:hover {
      background-color: #0056b3;
    }
    main {
      text-align: center;
      margin-top: 20px;
      padding: 20px;
    }
    main h2 {
      margin-bottom: 20px;
    }
    .title {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>E-commerce App</h1>
    <button class="button" id="authButton">Login</button>
  </header>

  <!-- Navbar -->
  <nav id="navMenu" style="display: none;">
    <a href="index.html">Home</a>
    <a href="order.html">Order</a>
    <button class="button" id="logoutButton" style="background-color: white; color: #007bff;">Logout</button>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="title" id="welcomeMessage">
      <h1>Login to Access Products</h1>
    </div>
  </main>

  <script>
    // Simulasi login status
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    const authButton = document.getElementById("authButton");
    const logoutButton = document.getElementById("logoutButton");
    const navMenu = document.getElementById("navMenu");
    const welcomeMessage = document.getElementById("welcomeMessage");

    // Jika sudah login
    if (isLoggedIn) {
      authButton.style.display = "none"; // Sembunyikan tombol login di header
      navMenu.style.display = "flex"; // Tampilkan navbar
      welcomeMessage.style.display = "none"; // Hilangkan pesan "Login to Access Products"
    }

    // Klik tombol login
    authButton.addEventListener("click", () => {
      window.location.href = "login.html";
    });

    // Klik tombol logout
    logoutButton.addEventListener("click", () => {
      localStorage.setItem("isLoggedIn", "false"); // Hapus status login
      window.location.reload(); // Refresh halaman
    });
  </script>
</body>
</html>
