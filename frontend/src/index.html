<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
    }
    header h1 {
      margin: 0;
    }
    header .login-button {
      background-color: white;
      color: #007bff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    main {
      text-align: center;
      margin-top: 20px;
    }
    main h2 {
      margin-bottom: 20px;
    }
    .item-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .item {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      width: 150px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .item:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>E-commerce App</h1>
    <button class="login-button" onclick="location.href='login.html'">Login</button>
  </header>
  <main>
    <h2>Welcome to E-commerce App</h2>
    <div class="item-list">
      <div class="item" onclick="alert('Clicked on Item 1')">Item 1</div>
      <div class="item" onclick="alert('Clicked on Item 2')">Item 2</div>
      <div class="item" onclick="alert('Clicked on Item 3')">Item 3</div>
      <div class="item" onclick="alert('Clicked on Item 4')">Item 4</div>
    </div>
  </main>
</body>
</html>
