<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ccc;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    button {
      padding: 5px 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .navigate-button {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .navigate-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Barang Tersedia</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="orderList">
      <!-- Data akan dimuat di sini -->
    </tbody>
  </table>
  <a href="payment.html" class="navigate-button">Go to Payment</a>
  <script>
    async function fetchOrders() {
      try {
        const response = await fetch("http://localhost:3001/orders");
        if (response.ok) {
          const orders = await response.json();
          const orderList = document.getElementById("orderList");
          orders.forEach(order => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${order.barang}</td>
              <td>${order.harga}</td>
              <td><button onclick="makePayment('${order._id}', '${order.barang}', '${order.harga}')">Order</button></td>
            `;
            orderList.appendChild(row);
          });
        } else {
          console.error("Failed to fetch orders:", response.statusText);
        }
      } catch (error) {
        console.error("Error fetching orders:", error);
      }
    }

    async function makePayment(id, barang, harga) {
      try {
        const response = await fetch("http://localhost:3003/payments", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ id, barang, harga })
        });

        if (response.ok) {
          alert("Order berhasil ditambahkan!");
        } else {
          console.error("Failed to make payment:", response.statusText);
          alert("Gagal melakukan order.");
        }
      } catch (error) {
        console.error("Error making payment:", error);
        alert("Terjadi kesalahan saat melakukan order.");
      }
    }

    // Load orders saat halaman terbuka
    fetchOrders();
  </script>
</body>
</html>
